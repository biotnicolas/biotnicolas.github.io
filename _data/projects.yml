-
  name: SmartRoot
  description: >
    SmartRoot is a semi-automated image analysis software which streamlines the quantification of root growth and architecture for complex root systems. 
    The software combines a vectorial representation of root objects with a powerful tracing algorithm which accommodates to a wide range of image source and quality. 
    The software supports a sampling-based analysis of root system images, in which detailed information is collected on a limited number of roots selected by the user according to specific research requirements. 
  image: /img/smartroot.jpg
  url: https://smartroot.github.io/
  tags:
    - root
    - image analysis

-
  name: plant-image-analysis.org
  description: >
    The Plant Image Analysis website is an online, manually curated, database referencing more than 130 plant image analysis software solutions. 
    The website presents each software in a uniform and concise manner enabling users to identify the available solutions for their experimental needs. 
    The website also enables user feedback, evaluations and new software submissions. The aim of such a toolbox is to help users to find solutions, and to provide developers a way to exchange and communicate about their work.
  image: /img/pia.jpg
  url: http://www.plant-image-analysis.org  
  tags:
    - database
    - image analysis

-
  name: PRIMAL
  description: >
    PRIMAL stands for a Pipeline of Root Image analysis using MAchine Learning. In short, the pipeline use Machine Learning techniques (Random Forest), to streamline the image analysis of large root dataset. PRIMAL needs only a subset of the data to be analysed manually, instead of the full dataset. That subset is then used to train the algorithm behind PRIMAL the predict the parameters of interest, based on automatically acquired descriptors.
  image: /img/primal.jpg
  url: https://plantmodelling.github.io/primal/
  tags:
    - phenotyping
    - image analysis
-
  name: CRootBox
  description: >
    The focus of CRootBox is the simulation of different types of root architecture, and to provide a generic interface for coupling with arbitrary soil/environmental models, e.g., in order to determine the impact of specific root architectures on function. 
  image: /img/crootbox_1.jpg
  url: https://plant-root-soil-interactions-modelling.github.io/CRootBox/
  tags:
    - root
    - modelling
-
  name: archiDART
  description: >
    archiDART is an R package that was developed for the automated analysis of plant root system architectures from Root System Markup Language (RSML) files. The package enable the extraction of morphological (length, diameters), dynamic (growth rates, tropisms) and topological (Fitter indices, persistent homology) traits.
  image: /img/archidart_1.jpg
  url: https://archidart.github.io/
  tags:
    - root
    - data analysis
