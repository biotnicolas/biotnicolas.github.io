intro:
  title: Hi, I am Guillaume and this is my personnal website!
  body: >

    Plants are fascinating. They form complex and plastic networks (both above- and below- ground), ever integrating and adapting to endogenous and exogenous clues. Manipulation of these networks brings the promise to unlock plant productivity in limiting environments. My primary research interests lie in the understanding of these interconnected, multi-scale regulations pathways in cropping systems.</br>
    
    
    The incredible complexity of plants calls for integrative research strategies such as combining innovative plant phenotyping pipelines with powerful data analysis and modeling tools. My belief is that combining computational tools with the latest biological knowledge will open new horizons for plant research. I spend most of my time developing and using new computational tools, connecting them to existing ones and making them available for the community.</br>
    

    I am currently an Assistant Professor between the [Forschungszentrum Juelich](https://www.fz-juelich.de/ibg/ibg-3/EN/Home/home_node.html) and the [UCLouvain](http://www.uclouvain.be/eli) since September 2016.
    

